<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/index.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>

    <title>Wordfinder</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="top-space">
                <button id="start-game">Start</button>
                <button id="pull">Pull</button>
                <button id="load-word-list">Load Word List</button>
            </div>
            
        </div>
        <div class="row">
            <div class="col-4">
                <div class="m-3" id="board-container">
                    <div id="board">
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                        <div class="board-cell"></div>
                    </div>
                </div>
                <div class="m-3" id="word-submission-container">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="WORD" id="word">
                        <div class="input-group-append">
                            <button class="btn btn-info btn-outline-secondary" type="button" id="submit-word">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-info text-white mt-3 mx-auto" style="max-width: 300px" id="found-words-container">
                    <div class="card-header text-center">
                        Words
                    </div>
                    <div class="card-body scrollable">
                        <ol class="m-0" id="found-words">
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-info text-white mt-3 mx-auto" style="max-width: 300px">
                    <div class="card-body">
                        <table id="users">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card bg-info text-white mt-5 mx-auto" style="max-width: 300px">
                    <div class="card-header text-center">
                        User
                    </div>
                    <div class="card-body">
                        <input class="my-3" type="text" name="username" id="username" required><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
